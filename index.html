<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tayto Invoicing</title>
  <style>
    body {
      text-align: center;
    }

    #clients {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .client {
      border: 1px solid black;
      height: 50px;
    }
  </style>
</head>

<body>
  <h1 id="client">Company Name</h1>
  <div id="lines"></div>
  <button onclick="add_new_line()">Add New Line</button>
  <div id="total">Â£50</div>

  <h1>Current Jobs</h1>
  <div id="clients"></div>
  <input id="new-client" />
  <button onclick="add_new_client()">Add New Job</button>

  <script>
    // Initialise local storage
    window.localStorage.tayto = window.localStorage.tayto || JSON.stringify({ 'clients': {} });
    const tayto = JSON.parse(window.localStorage.tayto);

    refresh_client_list();

    function add_new_line() {
      const client = document.getElementById("client").innerText;
      tayto.clients[client].push(["test", 0, "wood"]);
      save();
      refresh_lines();
    }

    function delete_line(index) {
      const client = document.getElementById("client").innerText;
      tayto.clients[client].pop();
      save();
      refresh_lines();
    }

    function refresh_lines() {
      const linesDiv = document.getElementById("lines");
      linesDiv.innerHTML = ``;

      const client = document.getElementById("client").innerText;
      for (const [i, line] of tayto.clients[client].entries()) {
        linesDiv.innerHTML += `
        <div>
          <input type="text"   value="${line[0]}" oninput="update_lines()" />
          <input type="number" value="${line[1]}" oninput="update_lines()" />
          <input type="text"   value="${line[2]}" oninput="update_lines()" />
          <button onclick="delete_line(${i})">X</button>
        </div>
      `;
      }
    }

    function update_lines() {
      const client = document.getElementById("client").innerText;
      const linesDiv = document.getElementById("lines");
      for (let index = 0; index < linesDiv.children.length; index++) {
        const line = linesDiv.children[index];
        tayto.clients[client][index][0] = line.children[0].value;
        tayto.clients[client][index][1] = line.children[1].value;
        tayto.clients[client][index][2] = line.children[2].value;
      }
      save();
    }

    function open_client(id) {
      const clientH1 = document.getElementById("client");
      clientH1.innerText = id;
      refresh_lines();
    }

    function refresh_client_list() {
      const clientsDiv = document.getElementById("clients");

      clientsDiv.innerHTML = ``;

      for (const client in tayto.clients) {
        clientsDiv.innerHTML += `<div onclick="open_client('${client}')" class="client">${client} <button onclick="remove_client('${client}')">X</button></div>`;
      }
    }

    function add_new_client() {
      const newClient = document.getElementById("new-client");
      tayto.clients[newClient.value] = [];
      save();
      refresh_client_list();
    }

    function remove_client(id) {
      delete tayto.clients[id];
      save();
      refresh_client_list();
    }

    function save() {
      window.localStorage.tayto = JSON.stringify(tayto);
    }
  </script>
</body>

</html>
